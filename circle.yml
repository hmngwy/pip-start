machine:
  pre:
    - pyenv global 2.7.11 3.5.1

dependencies:
  override:
    - pip install -U tox pipenv

test:
  pre:
    - which python3
    - v=$(python3 --version 2>& 1); if [ "$v" == "Python 3.5.1" ]; then echo "$v OK"; else ! echo "$v ERR"; fi

  override:
    - tox

deployment:
  prod:
    branch: master
    commands:
      - tox -e deploy
